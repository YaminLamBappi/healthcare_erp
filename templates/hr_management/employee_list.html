{% extends "base.html" %}

{% block title %}Employees{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Employees</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for employee in employees %}
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-2">{{ employee.user.username }}</h3>
            <p class="text-gray-700"><span class="font-semibold">Position:</span> {{ employee.position }}</p>
            <p class="text-gray-700"><span class="font-semibold">Contact Number:</span> {{ employee.contact_number }}
            </p>
            <a href="{% url 'employee_detail' employee.pk %}"
                class="text-blue-500 hover:underline mt-4 inline-block">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
