{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for product in products %}
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4">{{ product.name }}</h3>
            <p class="text-gray-700"><span class="font-semibold">Description:</span> {{ product.description }}</p>
            <p class="text-gray-700"><span class="font-semibold">Price:</span> ${{ product.price }}</p>
            <a href="{% url 'product_detail' product.pk %}" class="text-blue-500 hover:underline mt-4 inline-block">View
                Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
