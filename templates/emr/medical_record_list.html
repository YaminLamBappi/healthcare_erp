{% extends "base.html" %}

{% block title %}Medical Records{% endblock %}

{% block content %}
<h2>Medical Records</h2>
<ul>
    {% for record in records %}
    <li><a href="{% url 'medical_record_detail' record.pk %}">Record for {{ record.patient.user.username }} on {{
            record.date }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
