{% extends "base.html" %}

{% block title %}Invoices{% endblock %}

{% block content %}
<h2>Invoices</h2>
<ul>
    {% for invoice in invoices %}
    <li><a href="{% url 'invoice_detail' invoice.pk %}">Invoice for {{ invoice.patient.user.username }} on
            {{ invoice.date }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
