{% extends "base.html" %}

{% block title %}Invoices{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Invoices</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for invoice in invoices %}
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-2">Invoice Details</h3>
            <p class="text-gray-700"><span class="font-semibold">Patient:</span> {{ invoice.patient.user.username }}</p>
            <p class="text-gray-700"><span class="font-semibold">Date:</span> {{ invoice.date }}</p>
            <p class="text-gray-700"><span class="font-semibold">Amount:</span> ${{ invoice.amount }}</p>
            <a href="{% url 'invoice_detail' invoice.pk %}" class="text-blue-500 hover:underline mt-4 inline-block">View
                Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
